\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea id="message" required></textarea>
        </div>
        <button type="submit" id="submitBtn">Send Message</button>
        <div id="status"></div>
    </form>
</div>

<script>
    // PASTE YOUR DEPLOYED GAS URL HERE
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwjjT6FQ5_KH2Ditd35dQN52631VXlfuyujLOwI8ixvAf8JzWb-oo4XaurKacIaXldSNQ/exec";

    const form = document.getElementById('contactForm');
    const statusDiv = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', e => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";

        const payload = {
            action: "submit_form",
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            message: document.getElementById('message').value
        };

        fetch(SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify(payload) // 'no-cors' mode is NOT used here to allow reading response
        })
        .then(response => response.json())
        .then(data => {
            if(data.result === "success"){
                statusDiv.textContent = "Message sent successfully!";
                statusDiv.style.color = "green";
                form.reset();
            } else {
                throw new Error("Server error");
            }
        })
        .catch(error => {
            statusDiv.textContent = "Error sending message.";
            statusDiv.style.color = "red";
            console.error('Error!', error.message);
        })
        .finally(() => {
            submitBtn.disabled = false;
            submitBtn.textContent = "Send Message";
        });
    });
</script>

</body>
</html>
